<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="./assets/brand/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body class="bg-light">
    <div class="container pt-3">
        <div class="card">
            <div class="card-header">Create an event</div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label" for="eventName">Event name</label>
                            <input type="text" class="form-control" id="eventName" required>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="eventDescription">Event description</label>
                            <textarea class="form-control" id="eventDescription"></textarea>
                        </div>
                        <p class="mb-2">Privacy settings</p>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="eventPrivacy" autocomplete="off" checked="checked" value="public">
                                <i class="fas fa-users"></i>Public
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="eventPrivacy" autocomplete="off" value="private">
                                <i class="fas fa-lock"></i>Private
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="eventDate">Date</label>
                            <input type="date" class="form-control" id="eventDate" style="max-width: 175px;" required>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="eventTime">Time</label>
                            <input type="time" class="form-control" id="eventTime" style="max-width: 175px;" required>
                        </div>
                    </form>
                </li>
                <li class="list-group-item">Invite your friends</li>
            </ul>
        </div>
        <button type="button" class="btn btn-primary btn-lg mw-100 w-25 mt-2">Create your event</button>
    </div>
    <nav class="navbar navbar-expand-md fixed-top navbar-light bg-white box-shadow">
        <a class="navbar-brand mb-0 h1" href="./home.html">
            <img src="./assets/brand/logo.svg" width="30" height="30" class="d-inline-block align-top" alt=""> Eventually
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./home.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./myevents.html">My events</a>
                </li>
                <li class="nav-item my-auto">
                    <a class="nav-link" href="#">
                        <i class="fas fa-bell"></i> Notifications </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto pr-2">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Sign out</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Find an event..." aria-label="Search">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
